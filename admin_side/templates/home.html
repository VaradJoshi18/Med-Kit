<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
 
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  {% include 'nav.html' %}

  {% include 'sidebar.html' %}


  {% include 'header.html' %}
  <section class="content">
    <h2 align="centre">ADMIN PROFILE</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
      
          <!-- Profile Image -->
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              {% for data in data %}
              <div class="text-center">
                <img class="profile-user-img img-fluid img-circle"
                src="{{ data.image.url }}"
                 alt="User profile picture">
              </div>
              
              {% comment %} <img class="profile-user-img img-fluid img-circle" align="center" src="{{ data.image.url }}" alt="" class="prod-size" width="250" height="300"> {% endcomment %}
              <h3 class="profile-username text-center">{{ username }}</h3>
                   

              <ul class="list-group list-group-unbordered mb-3">
                <li class="list-group-item">
                  <b>UserName</b> <a class="float-right">{{ data.username }}</a>
                <li class="list-group-item">
                  <b>Email</b> <a class="float-right">{{ data.email }}</a>
                </li>
              </ul>
              {% endfor %}
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
