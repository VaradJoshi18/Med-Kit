<!DOCTYPE html>
{% comment %} {% extends 'base.html' %} {% endcomment %}
{% load static %}   <!--helps in statically loading the file -->
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback</title>
 
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  {% include 'nav.html' %}
  <!-- /.navbar -->

<!-- Main Sidebar Container -->
{% include 'sidebar.html' %}


  {% include 'header.html' %}
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">View Feedbacks</h3>
                </div>
                <div class="card-header" align="right">
                  <button><a href={% url 'download-feedback' %}>Download</a></button>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Rating</th>
                        <th>Message</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for data in feedback %}
                        <tr>
                          <td>{{ data.id }}</td>
                          <td>{{ data.rating }}</td>
                          <td>{{ data.message }}</td>
                          <td> <a href="{% url 'delete-feedback' data.id %}" onclick="return confirm('Are you sure you want to delete this?')"> delete </a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
    
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
